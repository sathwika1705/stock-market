<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="signup.css"> <!-- Link to your external CSS file -->
    <link rel="shortcut icon" href="2.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="2.png" alt="Logo">
        </div>
        <div class="heading">Create an Account</div>
        <div class="sub-heading">Join our community today!</div>
        <form class="login-form" action="login.html">
            <div class="input-group">
                <input type="text" class="input-field" id="name" name="name" placeholder="Full Name" required>
            </div>
            <div class="input-group">
                <input type="email" class="input-field" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <input type="tel" class="input-field" id="phone" name="phone" placeholder="Phone" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="input-group">
                <input type="password" class="input-field" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required>
            </div>
            <button type="submit" class="submit-button">Sign Up</button>
        </form>
        <div class="forgot-password">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="signup-link">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>
</body>
</html>
