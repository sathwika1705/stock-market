<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="shortcut icon" href="2.png" type="image">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="2.png" alt="Logo">
        </div>
        <h1 class="heading">Welcome to Your Financial Dashboard</h1>
        <p class="sub-heading">Invest and grow your wealth with us.</p>

        <div class="login-form">
            <form action="my_page.html">
                <h2 class="form-title">Login</h2>
                <div class="input-group">
                    <input class="input-field" type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input class="input-field" type="password" name="password" placeholder="Password" required>
                </div>
                <button class="submit-button" type="submit">Login</button>
                <p class="forgot-password"><a href="forgotpassword.html">Forgot Password?</a></p>
            </form>
            <p class="signup-link">Don't have an account? <a href="signup.html">Sign up here</a></p>
        </div>
    </div>
</body>
</html>
